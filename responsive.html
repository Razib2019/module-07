<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <style>
      body {
        border: 1px solid saddlebrown;
        max-width: 1140px;
        margin: 0px auto;
      }
      .image-container {
        display: flex;
      }
      .image-container div {
        width: 50%;
      }
      .image-container img {
        width: 100%;
      }
      @media screen and (max-width: 576px) {
        .image-container {
          flex-direction: column-reverse;
        }
        .image-container div {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Website</h1>
      <ol>
        <li>Viewport Meta Tag</li>
        <li>Use CSS Relative Units</li>
        <li>Body Max-Width And Horizontal Center Align</li>
        <li>Image Fluid</li>
        <li>Two Column Flex And Use Media Query With Flex Direction Column</li>
        <li>Multi-Column: Use Grid Layout</li>
        <li>Menu Responsive: Will Need JavaScript</li>
      </ol>
    </header>
    <main>
      <div class="image-container">
        <div>
          <img src="Assets/pngwing 5.png" alt="" />
        </div>
        <div>
          <img src="Assets/tiger.jpg" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
