<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hack the ways to center align any text, image, element in CSS</title>
    <style>
      .container {
        position: relative;
        height: 350px;
        border: 3px solid saddlebrown;
      }
      .centered-element {
        margin: 0px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="centered-element">
        <p>Hello, This is Razib</p>
      </div>
    </div>
  </body>
</html>
